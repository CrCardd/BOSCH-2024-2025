<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Add the Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script type="module" src="./script.js"></script>
</head>

<body>
    <header class="centralize">
        <h1>Smart Home</h1>
    </header>

    <main>

        <div class="home centralize">


            <div class="place">
                <h2>Temperature</h2>
                
                <div class="temperature-details centralize" >
                    <span class="temperature centralize">
                        <span class="material-symbols-outlined">device_thermostat</span>
                        <h3 id="Temperature">Â°C</h3>
                    </span>
                </div>
            </div>

            <div class="place">
                <h2>Humidity</h2>
    
                <div class="temperature-details centralize" >
                    <span class="humidity centralize">
                        <span class="material-symbols-outlined">humidity_indoor</span>
                        <h3 id="Humidity">%</h3>
                    </span>
                </div>
            </div>

            
            <div class="place">
                <h2>LEVEL</h2>
                <button class="light-bulb content centralize" onclick="toggleLamp('PrincipalRoom')">
                    <span id="lightBulbPrincipalRoom" class="material-symbols-outlined">lightbulb</span>
                </button>
                <button class="light-bulb content centralize" onclick="toggleLamp('PrincipalRoom')">
                    <span id="lightBulbPrincipalRoom" class="material-symbols-outlined">lightbulb</span>
                </button>
                <button class="light-bulb content centralize" onclick="toggleLamp('PrincipalRoom')">
                    <span id="lightBulbPrincipalRoom" class="material-symbols-outlined">lightbulb</span>
                </button>
                
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
